issues:
  # Maximum count of issues with the same text.
  # Set to 0 to disable.
  # Default: 3
  max-same-issues: 50

  exclude-rules:
    - path: "_test\\.go"
      linters:
        - funlen
        - gosec
        - noctx
        - wrapcheck